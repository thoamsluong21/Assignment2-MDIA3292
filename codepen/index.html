<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/css/swiper.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="javascript/app.js"></script>
    <title>Document</title>
</head>
<body>

    <h1 id="yee1">I Think I Can Ski ⛷️</h1>
    <!-- Slider main container -->
    <div class="swiper-container">
    <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="images/ski1.jpeg" alt="Me">
            </div>

            <div class="swiper-slide">
                <img src="images/ski2.jpeg" alt="Another me">
            </div>

            <div class="swiper-slide">
                <img src="images/ski3.jpeg" alt="Jumping">
            </div>

            <div class="swiper-slide">
                <img src="images/ski4.jpeg" alt="In process of landing">
            </div>

            <div data-key="play_track" class="swiper-slide yee">
                <img class="audio_player yee1" data-key="play_track" src="images/ski5.jpeg" alt="Another Jump">
                <audio data-key="play_track" src="media/audio/Ski_video_compressed.com.mp3"></audio>
            </div>
            
            <div class="swiper-slide">
                <img src="images/ski6.jpeg" alt="Eagle has landed">
            </div>

            <div class="swiper-slide">
                <img src="images/ski7.jpeg" alt="Into the sunset">
            </div>

            <div class="swiper-slide video_play" >
                <video class="video" controls>
                    <source src="media/videos/Ski_video_compressed.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>



    <p></p>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/js/swiper.js"></script>

</body>
</html>
